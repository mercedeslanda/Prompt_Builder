<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Prompts Urbanalítica</title>
  <style>
    body { font-family: sans-serif; margin: 40px; max-width: 800px; }
    select, input[type="url"] { width: 100%; margin-bottom: 12px; padding: 6px; font-size: 1rem; }
    button { margin-top: 10px; padding: 10px; font-size: 1rem; cursor: pointer; }
    h2#output { margin-top: 30px; font-weight: bold; background: #f8f8f8; padding: 20px; border: 1px solid #ccc; font-size: 1.4rem; word-break: break-word; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    small { display: block; margin-bottom: 5px; color: #555; font-style: italic; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <h1>Generador de Prompt Visual – Urbanalítica</h1>
  <p>Selecciona múltiples opciones por categoría (Ctrl/Cmd + clic):</p>
  <div id="selectors"></div>

  <hr>

  <label for="sref">🎨 Estilo visual (<code>--sref</code>)</label>
  <input type="url" id="sref" placeholder="https://...">

  <label for="iw">🖼️ Imagen guía (<code>--iw</code>)</label>
  <input type="url" id="iw" placeholder="https://...">

  <label for="oref">🔁 Imagen exacta (<code>--oref</code>)</label>
  <input type="url" id="oref" placeholder="https://...">

  <hr>

  <label for="params">⚙️ Parámetros Midjourney</label>
  <select id="params" multiple>
    <option value="--ar 16:9">--ar 16:9</option>
    <option value="--ar 9:16">--ar 9:16</option>
    <option value="--style raw">--style raw</option>
    <option value="--stylize 500">--stylize 500</option>
    <option value="--quality 2">--quality 2</option>
    <option value="--repeat 1">--repeat 1</option>
    <option value="--seed 123">--seed 123</option>
    <option value="--weird 3000">--weird 3000</option>
    <option value="--chaos 100">--chaos 100</option>
    <option value="--stop 100">--stop 100</option>
    <option value="--tile">--tile</option>
    <option value="--hd">--hd</option>
  </select>

  <button onclick="buildPrompt()">🔁 Generar Prompt</button>
  <button onclick="copyPrompt()">📋 Copiar Prompt</button>

  <h2 id="output">Prompt generado aparecerá aquí…</h2>

  <script>
    function normalizeId(text) {
      return text
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-zA-Z0-9]+/g, '_')
        .replace(/^_|_$/g, '')
        .toLowerCase();
    }

    function buildSelectors(vars) {
      const c = document.getElementById("selectors");
      c.innerHTML = '';
      Object.entries(vars).forEach(([hdr, opts]) => {
        const id = normalizeId(hdr);
        c.innerHTML += `<label for="${id}">${hdr}</label>`;
        const sel = document.createElement("select");
        sel.id = id; sel.multiple = true;
        opts.forEach(v => {
          const o = document.createElement("option");
          o.value = v; o.innerText = v;
          sel.appendChild(o);
        });
        c.appendChild(sel);
      });
    }

    function getSelected(id, sep = ", ") {
      const s = document.getElementById(id);
      return s ? Array.from(s.selectedOptions).map(o => o.value).join(sep) : '';
    }

    function buildPrompt() {
      const parts = [];
      const iw = document.getElementById("iw").value.trim();
      if (iw) parts.push(iw);

      document.querySelectorAll("#selectors select").forEach(sel => {
        const v = getSelected(sel.id);
        if (v) parts.push(v);
      });

      let suf = '';
      const sref = document.getElementById("sref").value.trim();
      const oref = document.getElementById("oref").value.trim();
      if (sref) suf += ` --sref ${sref}`;
      if (oref) suf += ` --oref ${oref}`;
      if (iw)   suf += ` --iw 2`;

      const prm = getSelected("params", " ");
      if (prm) suf += ` ${prm}`;

      document.getElementById("output").innerText = parts.join(' ') + suf;
    }

    function copyPrompt() {
      const t = document.getElementById("output").innerText;
      navigator.clipboard.writeText(t)
        .then(() => alert("✅ Copiado"))
        .catch(() => alert("❌ Error al copiar"));
    }

    // CSV RAW CORRECTO
    Papa.parse("https://raw.githubusercontent.com/mercedeslanda/Prompt_Builder/main/Prompts_Urbanal_tica_Final_.csv", {
      download: true,
      delimiter: ',',
      quoteChar: '"',
      header: true,
      skipEmptyLines: true,
      transformHeader: h => h.replace(/"/g,'').trim(),
      transform: v => v.replace(/"/g,'').trim(),
      complete: ({ data }) => {
        if (data.length === 0) {
          alert("⚠️ CSV vacío o malformado");
          return;
        }
        const vars = {};
        Object.keys(data[0]).forEach(h => vars[h] = []);
        data.forEach(row => {
          Object.entries(row).forEach(([h, v]) => {
            if (v && !vars[h].includes(v)) vars[h].push(v);
          });
        });
        buildSelectors(vars);
        console.log("Primer row parseada:", data[0]);
      },
      error: err => {
        console.error(err);
        alert("❌ Error cargando CSV (revisa consola)");
      }
    });
  </script>
</body>
</html>
