<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Prompts Urbanalítica</title>
  <style>
    body { font-family: sans-serif; margin: 40px; max-width: 800px; }
    select, input[type="text"], textarea { width: 100%; margin-bottom: 12px; padding: 6px; font-size: 1rem; }
    button { margin-top: 10px; padding: 10px; font-size: 1rem; cursor: pointer; }
    h2#output { margin-top: 30px; font-weight: bold; background: #f8f8f8; padding: 20px; border: 1px solid #ccc; font-size: 1.4rem; word-break: break-word; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    .preview-container img { max-width: 120px; margin: 4px; display: inline-block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <h1>Imaginar el Futuro del Territorio a 25 años</h1>
  <p>Generador de Prompts – URBANALÍTICA</p>
  <p>Selecciona múltiples opciones por categoría (Ctrl/Cmd + clic):</p>

  <label for="iw">🖼️ Imagen guía (<code>--iw</code>)</label>
  <input type="text" id="iw" placeholder="Pega enlaces separados por espacio o coma">
  <div id="preview_iw" class="preview-container"></div>

  
  <div id="selectors"></div>


  <label for="sref">🎨 Estilo visual (<code>--sref</code>)</label>
  <input type="text" id="sref" placeholder="Pega enlaces separados por espacio o coma">
  <div id="preview_sref" class="preview-container"></div>

  <label for="oref">🖼️ Objeto y estilo exactos (<code>--oref</code>)</label>
  <input type="text" id="oref" placeholder="Pega enlaces separados por espacio o coma">
  <div id="preview_oref" class="preview-container"></div>

  <label for="moodboard">🎭 Moodboard (<code>--p</code>)</label>
  <input type="text" id="moodboard" placeholder="--p <ID moodboard>">

  <hr>

  <label for="params">⚙️ Parámetros Midjourney</label>
  <select id="params" multiple>
    <option value="--ar 16:9">--ar 16:9 (aspect ratio horizontal)</option>
    <option value="--style raw">--style raw (sin extras)</option>
    <option value="--stylize 550">--stylize 550 (estilización media)</option>
    <option value="--repeat 1">--repeat 1 (ahorra tiempo)</option>
    <option value="--seed 123">--seed 123 (series consistentes)</option>
    <option value="--weird 0">--weird 0 (más serio)</option>
    <option value="--weird 1000">--weird 1000 (más extraño)</option>
    <option value="--chaos 50">--chaos 50 (varianza en iteración)</option>
    <option value="--tile">--tile (mosaico)</option>
    <option value="--stop 100">--stop 100 (detener antes)</option>
    <option value="--quality 2">--quality 2 (calidad alta)</option>
    <option value="--hd">--hd (alta resolución)</option>
  </select>

  <button onclick="buildPrompt()">🔁 Generar Prompt</button>
  <button onclick="copyPrompt()">📋 Copiar Prompt</button>

  <h2 id="output">Prompt generado aparecerá aquí…</h2>
  <textarea id="outputText" rows="4" placeholder="Aquí aparece tu prompt..."></textarea>

  <script>
    // Normalize ID
    function normalizeId(text) {
      return text.normalize('NFD')
        .replace(/[̀-ͯ]/g, '')
        .replace(/[^a-zA-Z0-9]+/g, '_')
        .replace(/^_|_$/g, '')
        .toLowerCase();
    }

    // Setup image previews
    ['iw','sref','oref'].forEach(id => {
      const inp = document.getElementById(id);
      const container = document.getElementById('preview_' + id);
      inp.addEventListener('input', () => {
        const urls = inp.value.split(/[,\s]+/).filter(u => u);
        container.innerHTML = '';
        urls.forEach(u => {
          const img = document.createElement('img');
          img.src = u;
          img.onerror = () => img.remove();
          container.appendChild(img);
        });
      });
    });

    // Build dynamic selectors from CSV
    function buildSelectors(vars) {
      const container = document.getElementById('selectors');
      container.innerHTML = '';
      Object.entries(vars).forEach(([hdr, opts]) => {
        const id = normalizeId(hdr);
        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.textContent = hdr;
        container.appendChild(label);

        const sel = document.createElement('select');
        sel.id = id;
        sel.multiple = true;
        opts.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v;
          opt.textContent = v;
          sel.appendChild(opt);
        });
        container.appendChild(sel);
      });
    }

    // Fetch CSV and initialize selectors
    Papa.parse('https://raw.githubusercontent.com/mercedeslanda/Prompt_Builder/refs/heads/main/Prompts_Urbanal_tica_Final_.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      transformHeader: h => h.replace(/"/g,'').trim(),
      transform: v => v.replace(/"/g,'').trim(),
      complete: ({ data }) => {
        if (!data.length) return alert('CSV vacío o malformado');
        const vars = {};
        Object.keys(data[0]).forEach(h => vars[h] = []);
        data.forEach(row => {
          Object.entries(row).forEach(([h, v]) => {
            if (v && !vars[h].includes(v)) vars[h].push(v);
          });
        });
        buildSelectors(vars);
      },
      error: err => alert('❌ Error cargando CSV: ' + err.message)
    });

    // Get selected values helper
    function getSelected(id, sep = ', ') {
      const sel = document.getElementById(id);
      return sel ? Array.from(sel.selectedOptions).map(o => o.value).join(sep) : '';
    }

    // Build prompt
    function buildPrompt() {
      const parts = [];
      ['iw','sref','oref'].forEach(id => {
        const txt = document.getElementById(id).value.trim();
        if (txt) parts.push(...txt.split(/[,\s]+/));
      });
      document.querySelectorAll('#selectors select').forEach(sel => {
        const vals = getSelected(sel.id);
        if (vals) parts.push(vals);
      });
      const mood = document.getElementById('moodboard').value.trim();
      if (mood) parts.push(mood);
      const params = getSelected('params', ' ');
      if (params) parts.push(params);

      const prompt = parts.join(' ');
      document.getElementById('output').textContent = prompt;
      document.getElementById('outputText').value = prompt;
    }

    // Copy prompt
    function copyPrompt() {
      const t = document.getElementById('outputText').value;
      navigator.clipboard.writeText(t)
        .then(() => alert('✅ Copiado'))
        .catch(() => alert('❌ Error al copiar'));
    }
  </script>

</body>
</html>
