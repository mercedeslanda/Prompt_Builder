<!-- Generador de Prompts ‚Äì URBANAL√çTICA (HTML + JavaScript corregido con manejo CORS, debug y copia funcional) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Prompts Urbanal√≠tica</title>
  <style>
    body { font-family: sans-serif; margin: 40px; max-width: 800px; color: #333; }
    select, input[type="text"], textarea { width: 100%; margin-bottom: 12px; padding: 8px; font-size: 1rem; border: 1px solid #ccc; box-sizing: border-box; }
    #selectors label, label[for="params"] { display: block; font-weight: bold; text-transform: uppercase; margin: 20px 0 4px; }
    #selectors select, #params { height: 200px; overflow-y: auto; }
    button { margin-top: 12px; padding: 10px 16px; font-size: 1rem; cursor: pointer; }
    .add-btn { display: inline-block; font-size: 0.85rem; margin-bottom: 8px; color: #0066cc; background: none; border: none; text-decoration: underline; cursor: pointer; }
    .new-option-input-wrapper { display: none; margin-top: 4px; }
    h2#output { margin-top: 30px; font-weight: bold; background: #f8f8f8; padding: 20px; border: 1px solid #ccc; font-size: 1.2rem; white-space: pre-wrap; }
    .preview-container img { max-width: 120px; margin: 4px; display: inline-block; }
    .status { margin-top: 8px; font-size: 0.9rem; color: #007700; }
    hr { margin: 24px 0; border: none; border-top: 1px solid #eee; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <p>Generador de Prompts ‚Äì URBANAL√çTICA</p>
  <p>Selecciona m√∫ltiples opciones por categor√≠a (Ctrl/Cmd + clic):</p>

  <label for="iw">üñºÔ∏è Imagen gu√≠a (<code>--iw</code>)</label>
  <input type="text" id="iw" placeholder="Pega enlace de imagen">
  <div id="preview_iw" class="preview-container"></div>

  <hr>

  <div id="selectors"></div>

  <hr>

  <label for="sref">üé® Estilo visual (<code>--sref</code>)</label>
  <input type="text" id="sref" placeholder="Pega enlace de estilo visual">
  <div id="preview_sref" class="preview-container"></div>

  <label for="oref">üé® Objeto y estilo exactos (<code>--oref</code>)</label>
  <input type="text" id="oref" placeholder="Pega enlace de objeto/estilo exacto">
  <div id="preview_oref" class="preview-container"></div>

  <label for="moodboard">üé≠ Moodboards (<code>--p</code>)</label>
  <input type="text" id="moodboard" placeholder="--p <ID moodboard>">

  <hr>

  <label for="params">‚öôÔ∏è Par√°metros Midjourney</label>
  <select id="params" multiple>
    <option value="--ar 16:9">--ar 16:9 (aspect ratio horizontal)</option>
    <option value="--style raw">--style raw (sin extras)</option>
    <option value="--stylize 550">--stylize 550 (estilizaci√≥n media)</option>
    <option value="--repeat 1">--repeat 1 (ahorra tiempo)</option>
    <option value="--seed 123">--seed 123 (series consistentes)</option>
    <option value="--weird 0">--weird 0 (m√°s serio)</option>
    <option value="--weird 1000">--weird 1000 (m√°s extra√±o)</option>
    <option value="--chaos 50">--chaos 50 (varianza en iteraci√≥n)</option>
    <option value="--tile">--tile (mosaico)</option>
    <option value="--stop 100">--stop 100 (detener antes)</option>
    <option value="--quality 2">--quality 2 (calidad alta)</option>
    <option value="--hd">--hd (alta resoluci√≥n)</option>
  </select>

  <button onclick="buildPrompt()">üîÅ Generar Prompt</button>
  <button onclick="copyPrompt()">üìã Copiar & Guardar Prompt</button>

  <h2 id="output">Prompt generado aparecer√° aqu√≠‚Ä¶</h2>
  <textarea id="outputText" rows="4" placeholder="Aqu√≠ aparece tu prompt..."></textarea>
  <div id="status" class="status"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/a/macros/urbanalitica.com/s/AKfycbzWAOIa3EN9Zy_f-ISlS7j1cZ2wG49g49rqiMggGtdvYQBr7IOaKxT7KQi360lepxdyGw/exec";

    function normalizeId(text) {
      return text.normalize('NFD').replace(/[ÃÄ-ÕØ]/g, '').replace(/[^
\w]+/g, '_').replace(/^_|_$/g, '').toLowerCase();
    }

    ['iw','sref','oref'].forEach(id => {
      const inp = document.getElementById(id), cont = document.getElementById('preview_'+id);
      inp.addEventListener('input', () => cont.innerHTML = inp.value.trim() ? `<img src="${inp.value.trim()}" onerror="this.remove()">` : '');
    });

    function buildSelectors(vars) {
      const c = document.getElementById('selectors'); c.innerHTML = '';
      Object.entries(vars).forEach(([hdr, opts]) => {
        const id = normalizeId(hdr);
        c.insertAdjacentHTML('beforeend', `
          <label for="${id}">${hdr}</label>
          <div class="selector-container">
            <select id="${id}" multiple></select>
            <button class="add-btn" onclick="this.nextElementSibling.style.display='block'; this.style.display='none';">(quiero otra opci√≥n)</button>
            <div class="new-option-input-wrapper">
              <input type="text" class="new-option-input" placeholder="Agregar nueva opci√≥n..." data-category="${hdr}" list="list-${id}" onblur="handleNewOption('${id}', this)">
            </div>
            <datalist id="list-${id}">${opts.map(v=>`<option value=\"${v}\">`).join('')}</datalist>
          </div>
        `);
        opts.forEach(v=>document.getElementById(id).insertAdjacentHTML('beforeend', `<option value="${v}">${v}</option>`));
      });
    }

    function handleNewOption(id, inputEl) {
      const val = inputEl.value.trim(), cat = inputEl.dataset.category;
      if (!val) return;
      const select = document.getElementById(id);
      if (![...select.options].some(o => o.value === val)) {
        select.add(new Option(val, val, true, true));
        sendNewOption({ column: cat, value: val });
      }
      inputEl.closest('.new-option-input-wrapper').style.display = 'none';
      inputEl.closest('.selector-container').querySelector('.add-btn').style.display = 'inline-block';
      inputEl.value = '';
    }

    function sendNewOption(payload) {
      return fetch(SCRIPT_URL, {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(j => showStatus(`‚úîÔ∏è ${j.result}`))
      .catch(e => showStatus(`‚ùå ${e.message}`));
    }

    function showStatus(msg) {
      const s = document.getElementById('status'); s.textContent = msg;
      setTimeout(() => s.textContent = '', 5000);
    }

    Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vR6s7kqLZw_q-qATqMs1-5oKdDddH2IJ-oXWNSVuT9XUGSQjkwNWPYx-XLv8O1FcVEiEr28ifZ-WDGM/pub?output=csv', { download: true, header: true, skipEmptyLines: true,
      complete: res => buildSelectors(res.data.reduce((acc, row) => { Object.entries(row).forEach(([h, v]) => { if (v && !(acc[h] || []).includes(v)) acc[h] = (acc[h] || []).concat(v); }); return acc; }, {}) )
    });

    function getSelected(id, sep = ' ') {
      return [...document.getElementById(id).selectedOptions].map(o => o.value).join(sep);
    }

    function buildPrompt() {
      let p = '';
      if (document.getElementById('iw').value.trim()) p += `${document.getElementById('iw').value.trim()} `;
      document.querySelectorAll('#selectors select').forEach(s => { const v = getSelected(s.id); if (v) p += ` ${v}`; });
      if (document.getElementById('sref').value.trim()) p += ` --sref ${document.getElementById('sref').value.trim()} --sw 75`;
      if (document.getElementById('oref').value.trim()) p += ` --oref ${document.getElementById('oref').value.trim()} --ow 50`;
      if (document.getElementById('moodboard').value.trim()) p += ` ${document.getElementById('moodboard').value.trim()}`;
      const params = getSelected('params', ' '); if (params) p += ` ${params}`;
      document.getElementById('output').textContent = p;
      document.getElementById('outputText').value = p;
    }

    function copyPrompt() {
      const p = document.getElementById('outputText').value;
      navigator.clipboard.writeText(p)
        .then(() => showStatus('‚úîÔ∏è Prompt copiado al portapapeles'))
        .catch(err => { console.error(err); showStatus('‚ùå Error al copiar'); });
      // Guardar prompt con timestamp
      fetch(SCRIPT_URL, {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ prompt: p, timestamp: new Date().toISOString() })
      })
      .then(r => r.json())
      .then(j => showStatus(`‚úîÔ∏è ${j.result}`))
      .catch(e => showStatus(`‚ùå ${e.error || e.message}`));
    }
  </script>
</body>
</html>
