<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Prompts Urbanal√≠tica</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px auto;
      max-width: 800px;
      text-align: center;
      color: #ff00ff;
    }
    select, input[type="text"], textarea {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
      color: #000;
    }
    #selectors label, label[for="params"] {
      display: block;
      font-weight: bold;
      text-transform: uppercase;
      margin: 20px 0 4px;
    }
    #selectors select, #params {
      height: 200px;
      overflow-y: auto;
      background-color: white;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
    .add-btn {
      display: inline-block;
      font-size: 0.85rem;
      margin-bottom: 8px;
      color: #0066cc;
      background: none;
      border: none;
      text-decoration: underline;
      cursor: pointer;
    }
    .new-option-input-wrapper {
      display: none;
      margin-top: 4px;
    }
    h2#output {
      margin-top: 30px;
      font-weight: bold;
      background: transparent;
      padding: 20px;
      border: 1px solid #ccc;
      font-size: 1.2rem;
      white-space: pre-wrap;
      color: #ff00ff;
    }
    .preview-container img {
      max-width: 120px;
      margin: 4px;
      display: inline-block;
    }
    hr {
      margin: 24px 0;
      border: none;
      border-top: 1px solid #eee;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <p>Generador de Prompts ‚Äì URBANAL√çTICA</p>
  <p>Selecciona m√∫ltiples opciones por categor√≠a (Ctrl/Cmd + clic):</p>

  <label for="iw">üñºÔ∏è Imagen gu√≠a (<code>--iw</code>)</label>
  <input type="text" id="iw" placeholder="Pega enlace de imagen">
  <div id="preview_iw" class="preview-container"></div>

  <hr>

  <div id="selectors"></div>

  <hr>

  <label for="sref">üé® Estilo visual (<code>--sref</code>)</label>
  <input type="text" id="sref" placeholder="Pega enlace de estilo visual">
  <div id="preview_sref" class="preview-container"></div>

  <label for="oref">üé® Objeto y estilo exactos (<code>--oref</code>)</label>
  <input type="text" id="oref" placeholder="Pega enlace de objeto/estilo exacto">
  <div id="preview_oref" class="preview-container"></div>

  <label for="moodboard">üé≠ Moodboards (<code>--p</code>)</label>
  <input type="text" id="moodboard" placeholder="--p <ID moodboard>">

  <hr>

  <label for="params">‚öôÔ∏è Par√°metros Midjourney</label>
  <select id="params" multiple>
    <option value="--ar 16:9">--ar 16:9 (aspect ratio horizontal)</option>
    <option value="--style raw">--style raw (sin extras)</option>
    <option value="--stylize 550">--stylize 550 (estilizaci√≥n media)</option>
    <option value="--repeat 1">--repeat 1 (ahorra tiempo)</option>
    <option value="--seed 123">--seed 123 (series consistentes)</option>
    <option value="--weird 0">--weird 0 (m√°s serio)</option>
    <option value="--weird 1000">--weird 1000 (m√°s extra√±o)</option>
    <option value="--chaos 50">--chaos 50 (varianza en iteraci√≥n)</option>
    <option value="--tile">--tile (mosaico)</option>
    <option value="--stop 100">--stop 100 (detener antes)</option>
    <option value="--quality 2">--quality 2 (calidad alta)</option>
    <option value="--hd">--hd (alta resoluci√≥n)</option>
  </select>

  <button onclick="buildPrompt()">üîÅ Generar y Guardar Prompt</button>
  <button onclick="copyPrompt()">üìã Copiar Prompt</button>

  <h2 id="output">Prompt generado aparecer√° aqu√≠‚Ä¶</h2>
  <textarea id="outputText" rows="4" placeholder="Aqu√≠ aparece tu prompt..."></textarea>

  <script>
    function normalizeId(text) {
      return text.normalize('NFD').replace(/[ÃÄ-ÕØ]/g, '').replace(/[^\w]+/g, '_').replace(/^_|_$/g, '').toLowerCase();
    }

    function buildSelectors(vars) {
      const c = document.getElementById('selectors');
      c.innerHTML = '';
      Object.entries(vars).forEach(([hdr, opts]) => {
        const id = normalizeId(hdr);
        c.insertAdjacentHTML('beforeend', `
          <label for="${id}">${hdr}</label>
          <div class="selector-container">
            <select id="${id}" multiple></select>
            <button class="add-btn" onclick="this.nextElementSibling.style.display='block'; this.style.display='none';">(quiero otra opci√≥n)</button>
            <div class="new-option-input-wrapper">
              <input type="text" class="new-option-input" placeholder="Agregar nueva opci√≥n..." data-category="${hdr}" list="list-${id}" onblur="handleNewOption('${id}', this)">
            </div>
            <datalist id="list-${id}">${opts.map(v => `<option value="${v}">`).join('')}</datalist>
          </div>
        `);
        const sel = document.getElementById(id);
        opts.forEach(v => sel.insertAdjacentHTML('beforeend', `<option value="${v}">${v}</option>`));
      });
    }

    function handleNewOption(selectorId, inputEl) {
      const val = inputEl.value.trim();
      if (!val) return;
      const select = document.getElementById(selectorId);
      const datalist = document.getElementById(`list-${selectorId}`);
      const exists = Array.from(select.options).some(opt => opt.value === val);
      if (!exists) {
        const opt = new Option(val, val, true, true);
        select.add(opt);
        datalist.insertAdjacentHTML('beforeend', `<option value="${val}">`);
      } else {
        Array.from(select.options).forEach(opt => {
          if (opt.value === val) opt.selected = true;
        });
      }
      inputEl.closest('.new-option-input-wrapper').style.display = 'none';
      inputEl.closest('.selector-container').querySelector('.add-btn').style.display = 'inline-block';
      inputEl.value = '';
    }

    Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vR6s7kqLZw_q-qATqMs1-5oKdDddH2IJ-oXWNSVuT9XUGSQjkwNWPYx-XLv8O1FcVEiEr28ifZ-WDGM/pub?gid=0&single=true&output=csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      transformHeader: h => h.replace(/"/g,'').trim(),
      transform: v => v.replace(/"/g,'').trim(),
      complete: ({ data }) => {
        const vars = {};
        Object.keys(data[0] || {}).forEach(h => vars[h] = []);
        data.forEach(r => Object.entries(r).forEach(([h, v]) => {
          if (v && !vars[h].includes(v)) vars[h].push(v);
        }));
        buildSelectors(vars);
      }
    });

    function getSelected(id, sep=' ') {
      const sel = document.getElementById(id);
      return sel ? Array.from(sel.selectedOptions).map(o=>o.value).join(sep) : '';
    }

    function getNewOptions() {
      const inputs = document.querySelectorAll('.new-option-input');
      const additions = {};
      inputs.forEach(inp => {
        const val = inp.value.trim();
        const cat = inp.dataset.category;
        if (val) additions[cat] = val;
      });
      return additions;
    }

    function sendPromptToSheet(prompt, newOptions) {
      fetch("https://script.google.com/macros/s/AKfycbxwMHRgFpka3zZJhxRceIW6ycxCK4cCDD36qCTPya3GWLVU3mJ2XH1-A3xHFPNCRfI4/exec", {
        method: "POST",
        body: JSON.stringify({ prompt, newOptions, timestamp: new Date().toISOString() }),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => r.text())
      .then(msg => console.log("Guardado en Sheets:", msg))
      .catch(err => console.error("Error al guardar:", err));
    }

    function buildPrompt() {
      let prompt = '';
      const iw = document.getElementById('iw').value.trim();
      if (iw) prompt += `${iw} `;

      document.querySelectorAll('#selectors select').forEach(sel => {
        const vals = getSelected(sel.id);
        if (vals) prompt += ` ${vals}`;
      });

      const sref = document.getElementById('sref').value.trim();
      if (sref) prompt += ` --sref ${sref} --sw 75`;

      const oref = document.getElementById('oref').value.trim();
      if (oref) prompt += ` --oref ${oref} --ow 50`;

      const mood = document.getElementById('moodboard').value.trim();
      if (mood) prompt += ` ${mood}`;

      const params = getSelected('params',' ');
      if (params) prompt += ` ${params}`;

      document.getElementById('output').textContent = prompt;
      document.getElementById('outputText').value = prompt;

      const newOptions = getNewOptions();
      sendPromptToSheet(prompt, newOptions);
    }

    function copyPrompt() {
      navigator.clipboard.writeText(document.getElementById('outputText').value).then(() => {
        alert('Prompt copiado ‚úÖ');
      });
    }
  </script>
</body>
</html>
