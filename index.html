<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Prompts Urbanalítica</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    select, button, input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 300px;
      text-align: center;
    }

    #output {
      margin-top: 1rem;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      width: fit-content;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

<h1>Generador de Prompt Visual – Urbanalítica</h1>
<p>Selecciona múltiples opciones por categoría usando <strong>Ctrl / Cmd + clic</strong>:</p>

<div id="selectors">
  <label for="medio">Medio</label>
  <select id="medio" multiple></select>

  <label for="tipo_de_vista">Tipo de vista</label>
  <select id="tipo_de_vista" multiple></select>

  <label for="tipo_de_intervención">Tipo de intervención</label>
  <select id="tipo_de_intervención" multiple></select>

  <label for="descriptores_constructivos">Descriptores constructivos</label>
  <select id="descriptores_constructivos" multiple></select>

  <label for="bioma_diseñado">Bioma diseñado</label>
  <select id="bioma_diseñado" multiple></select>

  <label for="sitio_/_contexto_climático">Sitio / Contexto climático</label>
  <select id="sitio_/_contexto_climático" multiple></select>

  <label for="elementos_naturales_destacados">Elementos naturales destacados</label>
  <select id="elementos_naturales_destacados" multiple></select>

  <label for="señales_de_uso_humano">Señales de uso humano</label>
  <select id="señales_de_uso_humano" multiple></select>

  <label for="fauna_urbana">Fauna urbana</label>
  <select id="fauna_urbana" multiple></select>

  <label for="tipo_de_luz">Tipo de luz</label>
  <select id="tipo_de_luz" multiple></select>
</div>

<hr>

<label for="sref">🎨 Estilo visual (URL para <code>--sref</code>)</label>
<input type="url" id="sref" placeholder="https://...">

<label for="iw">🖼️ Imagen guía (URL para <code>--iw</code>)</label>
<input type="url" id="iw" placeholder="https://...">

<label for="oref">🔁 Imagen exacta (URL para <code>--oref</code>)</label>
<input type="url" id="oref" placeholder="https://...">

<hr>

<label for="params">⚙️ Parámetros Midjourney</label>
<select id="params" multiple>
  <option value="--ar 16:9">--ar 16:9 → Imagen horizontal</option>
  <option value="--ar 9:16">--ar 9:16 → Imagen vertical</option>
  <option value="--style raw">--style raw → Sin estilización automática</option>
  <option value="--s 550">--s 550 → Stylize bajo</option>
  <option value="--s 10">--s 10 → Stylize mínimo</option>
  <option value="--s 1000">--s 1000 → Stylize alto</option>
  <option value="--weird 0">--weird 0 → Sin rareza</option>
  <option value="--chaos 50">--chaos 50 → Aleatoriedad media</option>
</select>

<button onclick="buildPrompt()">🔁 Generar Prompt</button>
<button onclick="copyPrompt()">📋 Copiar Prompt</button>

<h2 id="output">Prompt generado aparecerá aquí…</h2>

<script>
function getSelectedValues(id, separator = ", ") {
  const select = document.getElementById(id);
  return Array.from(select.selectedOptions).map(opt => opt.value).join(separator);
}

function buildPrompt() {
  const campos = [
    "medio", "tipo_de_vista", "tipo_de_intervención", "descriptores_constructivos",
    "bioma_diseñado", "sitio_/_contexto_climático", "elementos_naturales_destacados",
    "señales_de_uso_humano", "fauna_urbana", "tipo_de_luz"
  ];

  const parts = campos.map(id => getSelectedValues(id)).filter(Boolean);

  const get = id => document.getElementById(id).value;
  const iwImage = get("iw");
  if (iwImage) parts.unshift(iwImage);

  let suffix = "";
  if (get("sref")) suffix += ` --sref ${get("sref")}`;
  if (get("oref")) suffix += ` --oref ${get("oref")}`;
  if (iwImage) suffix += ` --iw 2`;
  const selectedParams = getSelectedValues("params", " ");
  if (selectedParams) suffix += ` ${selectedParams}`;

  document.getElementById("output").innerText = parts.join(" ") + suffix;
}

function copyPrompt() {
  const text = document.getElementById("output").innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert("✅ Prompt copiado al portapapeles");
  });
}
</script>

</body>
</html>
